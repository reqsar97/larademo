<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="assets/libs/jquery.min.js"></script>
    <script src="assets/libs/bootstrap.min.js"></script>
    <script src="assets/libs/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <title>Angular Blog</title>

    <script defer src="app/app.js">
    </script>
    <script defer src="app/controllers.js">
    </script>
    <script defer src="app/directives.js">
    </script>
  </head>
  <body ng-app="myApp" id='App' ng-controller="appController">
    <div id="app">
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <!-- Collapsed Hamburger -->
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#app-navbar-collapse">
                        <span class="sr-only">Toggle Navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <!-- Branding Image -->
                    <a class="navbar-brand" href="#!posts">
                        Angular Blog {{name}}
                    </a>
                </div>

                <div class="collapse navbar-collapse" id="app-navbar-collapse">
                    <!-- Left Side Of Navbar -->
                    <ul class="nav navbar-nav">
                        &nbsp;
                    </ul>

                    <!-- Right Side Of Navbar -->
                    <ul ng-show='checkGuest()' class="nav navbar-nav navbar-right">
                        <!-- Authentication Links -->
                        <li><a href="#!login">Login</a></li>
                        <li><a href="#!register">Register</a></li>
                    </ul>
                    <ul ng-show='checkAuth()' class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                                  {{userName}} <span class="caret"></span>
                                </a>

                                <ul class="dropdown-menu" role="menu">
                                    <li>
                                        <a href="#" ng-click='logout()'>
                                            Logout
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#!me/categories">My categories</a>
                                    </li>
                                    <li>
                                        <a href="#!me/posts">My Posts</a>
                                    </li>
                                </ul>
                            </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div ng-include="'view/layouts/sidebar.html'"></div>
    </div>
    <div ng-view></div>
    <br>

    <script  src="assets/libs/jquery.min.js"  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

  </body>
</html>
