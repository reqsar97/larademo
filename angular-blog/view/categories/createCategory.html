    <h3>Create category sadas</h3>
    <div class="row">
        <div class="col-md-8 col-md-offset-1.5">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form>

                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input ng-model='inputs.name' type="text" class="form-control" id="name" name="name" >
                        </div>

                        <button ng-click='createCategory(inputs)' type="submit" class="btn btn-primary">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
