<div ng-controller="allPostsController">
  <h3>Blog Posts</h3>
  <div class="row">
      <div class="col-md-offset-3">
          <div ng-repeat='post in allPosts'>
                  <div class="blog-post">
                      <h2 class="blog-post-title">
                          <a href='{{ "#!posts/post/" + post.id }}'>
                              {{ post.title }}
                          </a>
                      </h2>
                      <h4 class="blog-post-meta">
                          {{ post.user.name }} on
                          {{ post.created_at }}
                      </h4>
                      <h5 class="blog-post-meta">
                          Category: {{ post.category.name }}
                      </h5>
                      <img src="{{'/img/' + post.img_url}}" width="400" height="300">
                      <p class="text-left" style="width: 65%">{{ post.body }}</p>
                  </div>

          </div>
      </div>
  </div>
</div>
