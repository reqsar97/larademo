<div class="row">
    <div class="col-md-offset-3">
        <div>
                <div class="blog-post">
                    <h2 class="blog-post-title">
                            {{ post.title }}
                    </h2>
                    <a href="{{'#!posts/' + post.id + '/edit'}}"><img src="/img/iconsEdit.png" width="25" height="25" alt="Update" title="Update"></a>
                    <a href="" ng-click="deletePost(post.id)"><img src="/img/iconsDelete.png" width="25" height="25" alt="Delete" title="Update"></a>
                    <h4 class="blog-post-meta">
                        {{ post.user['name'] }} on
                        {{ post.created_at }}
                    </h4>
                    <h5 class="blog-post-meta">
                        Category: {{ post.category.name }}
                    </h5>
                    <img src="{{ '/img/' + post.img_url }}" width="400" height="300">
                    <p class="text-left" style="width: 65%">&nbsp;&nbsp;{{ post.body }}</p>
                </div>

        </div>
    </div>
</div>
