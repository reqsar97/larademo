<div class="container" ng-controller="LoginController">
    <div class="row">
        <div class="col-md-8 col-md-offset-2.5">
            <div class="panel panel-default">
                <div class="panel-heading">Login </div>

                <div class="panel-body">
                    <form novalidate class="form-horizontal" name="form">

                        <div class="form-group">
                            <label for="email" class="col-md-4 control-label">E-Mail Address</label>

                            <div class="col-md-6">
                                <input type="email" ng-model="user.email" class="form-control" name="uEmail" required="" />
                                <span class="help-block" ng-show="form.$submitted || form.uEmail.$touched">
                                  <span ng-show="form.uEmail.$error.required">Tell us your email.</span>
                                  <span ng-show="form.uEmail.$error.email">This is not a valid email.</span>
                                <span>
                            </div>

                        </div>

                        <div class="form-group">
                            <label for="password" class="col-md-4 control-label">Password</label>

                            <div class="col-md-6">
                                <input ng-model="user.password"
                                       id="password"
                                       type="password"
                                       class="form-control"
                                       name="uPassword"
                                       ng-minlength=6
                                       required>
                                <span class="help-block" ng-show="form.$submitted || form.uEmail.$touched">
                                  <span ng-show="form.uPassword.$error.required">Tell us your password</span>
                                  <span ng-show="form.uPassword.$error.minlength">The password minlength is 6</span>
                                <span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="remember"> Remember Me
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-8 col-md-offset-4">
                                <input type="submit" ng-click="login(user)" class="btn btn-primary" value="Login" />
                                <a class="btn btn-link" href="#">
                                    Forgot Your Password?
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
