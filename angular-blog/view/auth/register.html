<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2.5 ">
            <div class="panel panel-default">
                <div class="panel-heading">Register</div>

                <div class="panel-body">
                    <form novalidate class="form-horizontal" name="form">

                        <div class="form-group">
                            <label for="name" class="col-md-4 control-label">Name</label>

                            <div class="col-md-6">
                                <input ng-model="inputs.name" id="name" type="text" class="form-control" name="uName" value="" required autofocus>
                                <span class="help-block" ng-show="form.$submitted || form.uName.$touched">
                                  <span ng-show="form.uName.$error.required">The name is required!</span>
                                <span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email" class="col-md-4 control-label">E-Mail Address</label>

                            <div class="col-md-6">
                                <input ng-model="inputs.email" id="email" type="email" class="form-control" name="uEmail" value="" required>
                                <span class="help-block" ng-show="form.$submitted || form.uEmail.$touched">
                                  <span ng-show="form.uEmail.$error.required">Tell us your email.</span>
                                  <span ng-show="form.uEmail.$error.email">This is not a valid email.</span>
                                <span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-md-4 control-label">Password</label>

                            <div class="col-md-6">
                                <input ng-minlength=6 ng-model="inputs.password" id="password" type="password" class="form-control" name="uPassword" required>
                                <span class="help-block" ng-show="form.$submitted || form.uEmail.$touched">
                                  <span ng-show="form.uPassword.$error.required">Tell us your password</span>
                                  <span ng-show="form.uPassword.$error.minlength">The password minlength is 6</span>
                                <span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password-confirm" class="col-md-4 control-label">Confirm Password</label>

                            <div class="col-md-6">
                                <input ng-model="inputs.password_confirmation" id="password-confirm" type="password" class="form-control" name="password_confirmation" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button ng-click="register(inputs)" type="submit" class="btn btn-primary">
                                    Register
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
